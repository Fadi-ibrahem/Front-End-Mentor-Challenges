<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">
</head>
<body>

  <div class="background">
    <section class="container">
      <div class="top"><img src="images/bg-pattern-card.svg"></div>
      <div class="bottom">
          <img src="images/image-victor.jpg">
        
          <h2>Victor Crest</h2>
          <span class="num">26</span>
          <span class="name">London</span>
          <hr>
          <ul>
            <li>80K <span>Followers</span></li>
            <li>803K <span>Likes</span></li>
            <li>1.4K <span>Photos</span></li>
          </ul>
        </div>

    </section>

    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Fadi Ibrahem</a>.
    </footer>
  </div>
</body>
</html>
